<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/styleAlterarSenha.css">
    <title>Alterar Senha</title>
    <script src="js/jquery/jquery-3.6.3.js"></script>
</head>

<body>
    <section class="area-alterarSenha">
        <div class="alterarSenha">

            <img src="assets/image/v2/TexugoAlterar.png">
            
            <form method="POST" id="form-alterarSenha">
                <input type="text" name="nome" id="senha" placeholder="Nova Senha" autofocus>
                <input type="text" name="nome" id="confirmeSenha" placeholder="Confirmar Senha" autofocus>
                <input type="submit" id='btn-alterar' value="Alterar">
            </form>
        </div>
    </section>
    <script src="js/alterarSenha.js"></script>
</body>

</html>
