<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/styleEsqueceuSenha.css">
    <title>Esqueceu Senha</title>
    <script src="js/jquery/jquery-3.6.3.js"></script>
</head>

<body>
    <section class="area-EsqueceuSenha">
        <div class="EsqueceuSenha">

            <img src="assets/image/v2/TexugoSenha.png">
            <p>Digite o email da conta que queira recuperar a senha!</p>

            <form method="POST" id="form-esqueceuSenha">
                <input type="text" name="nome" id="input-email" placeholder="Email" autofocus>
                <input type="submit" id='btn-continua' value="Continuar">
            </form>
        </div>
    </section>
    <script src="js/esqueceuSenha.js"></script>
</body>

</html>
